<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel='stylesheet' href='main.css'>
	<link rel='stylesheet' href='grid.css'>
</head>
<body>

<main>
	<header>
		<h1>Tic Tac Toe</h1>
		<p class='instructions'><span class='bold'>Instructions</span>: X goes first. X or O win by marking three cells in a row, either across a row, down a column or along a diagonal. Have fun!</p>
		<div class='spacer'></div>
		<button class='start-game-button' type='click'>Start Game</button>
	</header>
		
	<div class='hidden top row'>
		<div class='cell left col-4'>
		</div>
		<div class='cell center col-4'>
		</div>
		<div class='cell right col-4'>
		</div>
	</div>

	<div class='hidden middle row'>
		<div class='cell left col-4'>
		</div>
		<div class='cell center col-4'>
		</div>
		<div class='cell right col-4'>
		</div>
	</div>	

	<div class='hidden lower row'>
		<div class='cell left col-4'>
		</div>
		<div class='cell center col-4'>
		</div>
		<div class='cell right col-4'>
		</div>
	</div>	
	<div class='start-new-game-container hidden'>
	</div>

</main>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"   integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="   crossorigin="anonymous"></script>
<script src="app.js"></script>

</body>
</html>
