<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel='stylesheet' href='main.css'>
	<link rel='stylesheet' href='grid.css'>
</head>
<body>

<main>
	<header>
		<h1>Tic Tac Toe</h1>
		<div class='instructions'>
			<span class='bold'>Instructions</span>: 
			<ul>
				<li>X goes first</li>
				<li>Win by marking three consecutive cells across a row, down a column, or along a diagonal</li>
				<li>Start a new game anytime with the button below</li>
			</ul>
		</div>
		<button class='start-game-button' type='click'>Start New Game</button>
		<div class='spacer'></div>
	</header>
		
	<div class='top row'>
		<div class='cell left col-4'>
		</div>
		<div class='cell center col-4'>
		</div>
		<div class='cell right col-4'>
		</div>
	</div>

	<div class='middle row'>
		<div class='cell left col-4'>
		</div>
		<div class='cell center col-4'>
		</div>
		<div class='cell right col-4'>
		</div>
	</div>	

	<div class='lower row'>
		<div class='cell left col-4'>
		</div>
		<div class='cell center col-4'>
		</div>
		<div class='cell right col-4'>
		</div>
	</div>	

</main>


<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="app.js"></script>

</body>
</html>
